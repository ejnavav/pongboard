
<!DOCTYPE html>

<title>Ping Pong Scoreboard</title>

<script src="js/jquery-2.1.1.min.js"></script>
<script src='js/fastclick.js'></script>
<script src="js/shake.js"></script>
<script type="text/javascript" src="js/iscroll.js"></script>

<script type="text/javascript">

var myScrollLeft;
var myScrollRight;

function loaded () {

	var scrollOptions = {
		scrollY: true,
		momentum: false,
		snap: 'li',
		bounce: false
	};

	myScrollLeft = new IScroll('#wrapper-left', scrollOptions);
	myScrollRight = new IScroll('#wrapper-right', scrollOptions);

}

document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);



if ('addEventListener' in document) {
	    document.addEventListener('DOMContentLoaded', function() {
	        FastClick.attach(document.body);
	    }, false);
	}

	var myShakeEvent = new Shake({
	    threshold: 20, // optional shake strength threshold
	    timeout: 1000 // optional, determines the frequency of event generation
	});

	myShakeEvent.start();

	window.addEventListener('shake', shakeEventDidOccur, false);

//function to call when shake occurs
	function shakeEventDidOccur () {
	    myScrollLeft.goToPage(0,0,2000);
	    myScrollRight.goToPage(0,0,2000);
	}


</script>

	width: 100%;

	-ms-transform: translateZ(0);
	-o-transform: translateZ(0);
	transform: translateZ(0);

	user-select: none;
